<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/design/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="top-bar">
        <h1>IP Address Tracker</h1>
        <form>
          <input
            type="text"
            placeholder="Search for any IP address or domain"
            class="input"
          />
          <a href="#" class="submit">
            <img src="./assets/design/images/icon-arrow.svg" alt="icon arrow" />
          </a>
        </form>
        <ul>
          <li class="complete-address">
            <div class="address-details">
              <span class="address-type">IP Address</span>
              <span class="address-unit"></span>
            </div>
            <div class="address-details">
              <span class="address-type">Location</span>
              <span class="address-unit"></span>
            </div>
            <div class="address-details">
              <span class="address-type">Timezone</span><br />
              <span class="address-unit">UTC-</span>
            </div>
            <div class="address-details">
              <span class="address-type">ISP</span>
              <span class="address-unit"></span>
            </div>
          </li>
        </ul>
      </section>
      <div id="map"></div>
      <!-- <div class="attribution" style="z-index: 10">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Shivani Charan</a>.
      </div> -->
    </main>
  </body>
</html>
